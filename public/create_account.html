<!-- Body starts here -->
<body>

  <div class="container">
      <center><h1>Create an Account</h1></center>
<p>Getting started is easy! Sign up with a username, email, and password below. </p><br>

<form method="GET" action="/create_account">
  <div class="form-group">
  <label for="username">Username:</label>
  <input type="text" class="form-control" id="input-box" name="username" placeholder="taskmaster">
</div>
<div class="form-group">
  <label for="email">Email:</label>
  <input type="text" class="form-control" id="input-box" name="email" placeholder="taskmaster@gmail.com">
</div>
<div class="form-group">
  <label for="password">Password:</label>
  <input type="password" class="form-control" id="input-box" name="password">
</div>
<div class="form-group">
	<center><input type="submit" id="submitBtn" class="btn btn-default" value="Create your account!"><center>
</div>
</form>
<!-- end div for content -->
</div>
