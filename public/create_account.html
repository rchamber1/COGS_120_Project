<!DOCTYPE html>
<html>
<head>
  <title>Create an Account</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/bootstrap-theme.css" rel="stylesheet">
  <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto+Slab" rel="stylesheet">
</head>

<!-- Body starts here -->
<body>
<div class="header">
Create An Account
</div>
  <div class="container">
<p>Getting started is easy! Sign up with a username, email, and password below. </p>

<form method="GET" action="/create_account">
  <div class="form-group">
  <label for="username">Username:</label>
  <input type="text" class="form-control" id="input-box" name="username" placeholder="taskmaster">
</div>
<div class="form-group">
  <label for="email">Email:</label>
  <input type="text" class="form-control" id="input-box" name="email" placeholder="taskmaster@gmail.com">
</div>
<div class="form-group">
  <label for="password">Password:</label>
  <input type="password" class="form-control" id="input-box" name="password">
</div>
<div class="form-group">
	<center><input type="submit" class="button-simple" value="Create your account!"><center>
</div>

</form>
<!-- end div for content -->
</div>


<!-- Navigation starts here -->
<center>
<div id="navigation">
  <div class="row">
    <div class="column"><a href="/"><img src="/images/general/back.png"></a></div>
  </div>
</div>
</center>

</body>
</html>
